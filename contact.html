<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <title>LTS Contact Us</title>
        <meta charset="UTF-8">
        <meta name="author" content="Fahim Choudhury">
        <link rel="stylesheet" href="style.css" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Little Taco Shop Contact us">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <h1>Contact Us</h1>

        <header>    
            <nav>
                <ul>
                    <li>
                        <a href="/">Home</a>
                    </li>    
                    <li>
                        <a href="/index.html#about">About <abbr title="Little Taco Shop">LTS</abbr></a>
                    </li>
                    <li>
                        <a href="index.html#menu">Our Menu</a>
                    </li>
                    <li>
                        <a href="hours.html">Store Hours</a>
                    </li>
                </ul>
            </nav>

            <figure>
                <img src="/img/tacos_close_up_400x260.png" alt="Tacos Close up" title="Tasty Tacos" loading="eager">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
  
        </header>

        <main>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" autocomplete="on" required autofocus placeholder="John">
                    </p>
                    <p>    
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="JohnDoe@gmail.com" required autocomplete="on">
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here" required></textarea>
                    </p>
                </fieldset>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>

            <h2> Our Location</h2>
            <address>555 Taco Temptation Lane, Suite T <br>
            Kansas City, MO 55555-5555</address>
            <p><a href="tel:555555555">555-555-555</a></p>

            <a href="#">Back to Top</a>
        </main>

        <hr>

        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
    </body>
</html>
